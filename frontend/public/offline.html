<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - ClickUp Clone</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
      }

      .icon {
        font-size: 6rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      p {
        font-size: 1.125rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
      }

      .button {
        display: inline-block;
        padding: 0.875rem 2rem;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: #fff;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
        font-size: 1rem;
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .status {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        backdrop-filter: blur(10px);
      }

      .status.online {
        background: rgba(34, 197, 94, 0.2);
        border: 2px solid rgba(34, 197, 94, 0.3);
      }

      .status.offline {
        background: rgba(239, 68, 68, 0.2);
        border: 2px solid rgba(239, 68, 68, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, your data is safe! Once
        you're back online, everything will sync automatically.
      </p>
      <button class="button" onclick="checkConnection()">Try Again</button>
      <div class="status offline" id="status">
        <strong>Status:</strong> <span id="status-text">Offline</span>
      </div>
    </div>

    <script>
      // Check connection status
      function checkConnection() {
        if (navigator.onLine) {
          document.getElementById('status').className = 'status online'
          document.getElementById('status-text').textContent = 'Online! Redirecting...'
          setTimeout(() => {
            window.location.href = '/'
          }, 1000)
        } else {
          alert('Still offline. Please check your internet connection.')
        }
      }

      // Auto-check connection every 5 seconds
      setInterval(() => {
        if (navigator.onLine) {
          checkConnection()
        }
      }, 5000)

      // Listen for online event
      window.addEventListener('online', () => {
        checkConnection()
      })

      // Listen for offline event
      window.addEventListener('offline', () => {
        document.getElementById('status').className = 'status offline'
        document.getElementById('status-text').textContent = 'Offline'
      })
    </script>
  </body>
</html>
